<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>	
	<script type="text/javascript" src="assets/js/calculator.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</head>
<body>
<div class="calculator">
	<div id="calculatorHeader">
		JS CALCULATOR
		<div class="author">
			by Roberto Notario
		</div>
	</div>
	<div class="input">
		<div id="inputHistory"></div>
		<span id="inputField"></span>
	</div>
	<div class="buttons">
		<div class="buttonRow">
			<button class="clearButton" id="buttonClearAll">AC</button>
			<button class="clearButton" id="buttonClearEntry">CE</button>
		</div>
		<div class="buttonRow">
			<button class="inputButton" id="button7">7</button>
			<button class="inputButton" id="button8">8</button>
			<button class="inputButton" id="button9">9</button>
			<button class="inputButton" id="buttonDivide">/</button>
		</div>
		<div class="buttonRow">
			<button class="inputButton" id="button4">4</button>
			<button class="inputButton" id="button5">5</button>
			<button class="inputButton" id="button6">6</button>
			<button class="inputButton" id="buttonMultiply">X</button>
		</div>
		<div class="buttonRow">
			<button class="inputButton" id="button1">1</button>
			<button class="inputButton" id="button2">2</button>
			<button class="inputButton" id="button3">3</button>
			<button class="inputButton" id="buttonSubtract">-</button>
		</div>
		<div class="buttonRow">
			<button class="inputButton" id="buttonEqual">=</button>
			<button class="inputButton" id="button0">0</button>
			<button class="inputButton" id="buttonComma">.</button>
			<button class="inputButton" id="buttonSum">+</button>
		</div>
	</div>
</div>

</body>
</html>
